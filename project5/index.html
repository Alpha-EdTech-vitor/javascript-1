<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript</title>
</head>
<body>
    <section id="num_nome">
        <h1>Escrita do Numero 0-10</h1>
        <div class="form">
            <p>
                Numero(0-10)
                <input type="number" name="num" id="num" min="0" max="10"/>
            </p>
        </div>
        <button>Escrever</button>
        <div class="result"></div>
    </section>


    <section id="date">
        <h1>Sorteio de Numeros</h1>
        <div class="form">
            <p>
                Data
                <input type="date" name="data" id="data"/>
            </p>
        </div>
        <button>Mostrar</button>
        <div class="result"></div>
    </section>


    <section id="Produto">
        <h1>Vizualizador de produtos</h1>
        <div class="form">
            <p>
                Produtos
                <select name="pdt" id="pdt"></select>
            </p>
        </div>
        <button>View</button>
        <div class="result">
            <img src="" alt="" width="200">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
